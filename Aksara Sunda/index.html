<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundanese Script Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="ico" href="./images/favicon2.ico">
</head>
<body>

    <img id="page-logo" src="images/logo.png" alt="Sundanese Flashcards Logo">

    <h1>Aksara Sunda Baku Flashcards</h1>

    <div id="flashcard-container">
        <div id="card" class="card-front">
            <!-- Card content will be loaded here by JavaScript -->
            Loading...
        </div>
    </div>

    <div id="controls">
        <button id="prev-btn">« Previous</button>
        <span id="card-counter">Card 1 / X</span>
        <button id="next-btn">Next »</button>
    </div>

    <div id="flip-control">
         <button id="flip-btn">Flip Card</button>
         <button id="toggle-order-btn">Switch to Random</button> <!-- Added Button -->
    </div>

    <script src="script.js"></script>
</body>
</html>
